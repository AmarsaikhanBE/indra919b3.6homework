<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            place-content: center;
            background-color: navy;
            min-height: 100vh;
        }
        .randomNumber {
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #fff;
            background-color: rgb(255, 255, 255, .3);
            width: fit-content;
        }
        .equation {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .number, .operator, #eqResult {
            height: 50px;
            text-align: center;
            /* line-height: 30px; */
            font-size: 30px;
            line-height: 50px;
            font-weight: 900;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        .number, #eqResult {
            border: 1px dotted #fff;
            border-radius: 5px;
            min-width: 50px;
            max-width: 100px;
            background-color: navy;
        }
        .number, .operator {
            cursor: default;
        }
        #checkEquation {
            display: block;
            cursor: pointer;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 5px 20px;
            margin: auto;
            background-color: navy;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            font-weight: 300;
        }
        #checkEquation:hover {
            border-color: navy;
            background-color: #fff;
            color: navy;
            box-shadow: 0px 0px 50px navy;
        }
    </style>
    
</head>
<body>
    <div class="randomNumber">
        <div class="equation">
            <div id="num1" class="number"></div>
            <div id="ope1" class="operator"></div>
            <div id="num2" class="number"></div>
            <div class="operator">=</div>
            <input type="text" name="answer" id="eqResult">
        </div>
        <button type="submit" id="checkEquation">Хариу шалгах</button>
    </div>
    <script>
        var number1 = document.getElementById('num1')
        var number2 = document.getElementById('num2')
        var operator = document.getElementById('ope1')
        var inPutAnswer
        var randomNum1
        var randomNum2
        function reset() {
            randomNum1 = Math.floor(Math.random() * 11)
            randomNum2 = Math.floor(Math.random() * 11)
            number1.innerHTML = randomNum1
            number2.innerText = randomNum2
            const operators = ['+', '-', '*', '/']
            const i = Math.floor(Math.random() * 3)
            operator.innerText = operators[i]
        }
        reset()
        var randomResult = eval(randomNum1 + operator.innerText + randomNum2)
        checkEquation.addEventListener('click', function() {
            inPutAnswer = Number(document.getElementById('eqResult').value)
            if (inPutAnswer == randomResult) {
                alert('Хариулт зөв байна.\nБаяр хүргэе!' )
            } else {
                alert('Хариулт буруу байна.\nЗөв хариул: ' + randomResult + '\nДахин оролдож үзээрэй!')
            }
            reset()
            eqResult.value = ''
        })
    </script>
</body>
</html>
